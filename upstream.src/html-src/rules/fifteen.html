<h1>Fifteen</h1>
<p>
Baker's Dozen type. 1 deck. No redeal.

<h3>Object</h3>
<p>
Move all cards to the foundations.

<h3>Quick Description</h3>
<p>
Like <a href="capricieuse.html">Capricieuse</a>,
but with fifteen piles of seven cards (the last
pile has only six), no cards are dealt to the
foundations at the start, and no redeals.
