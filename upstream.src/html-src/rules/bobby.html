<h1>Bobby</h1>
<p>
Golf type. 1 deck. 2 redeals.

<h3>Object</h3>
<p>
Move all cards to the foundation stacks.

<h3>Quick Description</h3>
<p>
Like <a href="robert.html">Robert</a>,
but with two foundations.  A card is dealt to the
first one at the start of the game, and the second
one can be started with any card from the waste pile.
