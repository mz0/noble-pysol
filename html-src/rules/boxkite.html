<h1>Box Kite</h1>
<p>
Two-Deck game type. 2 decks. No redeal.

<h3>Object</h3>
<p>
Move all the cards to the foundations.

<h3>Quick Description</h3>
<p>
Like <a href="sthelena.html">St. Helena</a>,
but tableau piles can wrap from ace to king, and there
are no redeals or restrictions as to which tableau piles
cards can be moved to foundations from.
