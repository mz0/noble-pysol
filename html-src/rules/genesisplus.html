<h1>Genesis +</h1>
<p>
One-Deck game type. 1 deck. No redeal.

<h3>Object</h3>
<p>
Move all cards to the foundations.

<h3>Quick Description</h3>
<p>
Like <a href="genesis.html">Genesis</a>,
but with two free cells.  Cards from the tableau
can be moved to a free cell, but cards from a
free cell can only be moved to a foundation.
