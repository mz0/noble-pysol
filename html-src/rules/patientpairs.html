<h1>Patient Pairs</h1>
<p>
Pairing game type. 1 deck. No redeal.

<h3>Object</h3>
<p>
Discard all pairs of cards of the same rank.

<h3>Rules</h3>
<p>
Cards are dealt into thirteen piles of four cards.  Exposed
cards of the same rank in the tableau can be removed.
<p>
You win when the tableau piles are all gone.
