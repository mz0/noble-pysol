<h1>Paganini</h1>
<p>
Montana type. 1 stripped deck. 1 redeal.

<h3>Object</h3>
<p>
Group all the cards in sets of 12 cards in ascending sequence
by suit from Two to King.

<h3>Quick Description</h3>
<p>
Like <a href="bluemoon.html">Blue Moon</a>,
but the twos through fives are removed from the deck, and
sixes are played after aces, with only one redeal.
