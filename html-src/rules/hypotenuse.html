<h1>Hypotenuse</h1>
<p>
Gypsy type. 2 decks. No redeal.

<h3>Object</h3>
<p>
Move all cards to the foundations.


<h3>Quick Description</h3>
<p>
Like <a href="gypsy.html">Gypsy</a>, but with a triangular
layout, with ten tableau piles, with an increasing number
of cards in each.  Also, only kings can be moved to empty
tableau piles.
